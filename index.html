<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>USERS-PAGE</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="container">
      <div class="header pb-4 d-flex justify-content-between align-items-center">
        <h1 class="text-center">Hello, here is users page</h1>
        <button onclick="openUserModal()" class="btn btn-success">Add New User</button>
      </div>
      <table class="table table-danger">
        <thead>
          <tr>
            <th>#</th>
            <th>Email</th>
            <th>Name</th>
            <th>Password</th>
            <th>Role</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <div onclick="closeUserModal()" class="addUserModal">
      <div onclick="event.stopPropagation()" class="form col-4">
        <h3 class="text-center">Enter Info For New User</h3>
        <input required id="inpUserEmail" class="form-control" type="email" placeholder="Enter email here...">
        <input required id="inpUserName" class="form-control" type="name" placeholder="Enter name here...">
        <input required id="inpUserPass" class="form-control" type="password" placeholder="Enter password here...">
        <select required id="inpUserRole" class="form-select" name="" id="">
          <option value="admin">Admin</option>
          <option value="pos">POS</option>
        </select>
        <button onclick="addNewUser()" class="btn btn-success col-12">Add New User</button>
      </div>
    </div>
    <div onclick="closeEditUserModal()" class="updateUserModal">
      <div onclick="event.stopPropagation()" class="form col-4">
        <h3 class="text-center">Enter New Info For User</h3>
        <input required id="inpUserEmailE" class="form-control" type="email" placeholder="Enter email here...">
        <input required id="inpUserNameE" class="form-control" type="name" placeholder="Enter name here...">
        <input required id="inpUserPassE" class="form-control" type="password" placeholder="Enter password here...">
        <select required id="inpUserRoleE" class="form-select" name="" id="">
          <option value="admin">Admin</option>
          <option value="pos">POS</option>
        </select>
        <button onclick="updateUserInfo()" class="btn btn-warning col-12">Edit User Info</button>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
